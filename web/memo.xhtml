<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>メモアプリ</title>
    </h:head>
    <h:body>
        <h:form>
            メモを入力してください。
            <h:inputText id="txt" value="#{memoBean.memo}">
            </h:inputText>
            <h:commandButton value="追加" action="#{memoBean.createMemo()}"></h:commandButton>
            <h:dataTable id="memoTbl" var="memo"
                         value="#{memoBean.memoList}">
                <h:column>
                    <h:commandLink value="編集"
                                   action="#{memoBean.updateMemo(memo)}"></h:commandLink>
                    <h:outputText value=" | "></h:outputText>
                    <h:commandLink value="削除"
                                   actionListener="#{memoBean.deleteMemo(memo)}"></h:commandLink>
                    <h:outputText value=" | "></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{memo.id}"></h:outputText>
                </h:column>
                <h:column>
                    <h:outputText value="#{memo.memo}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
